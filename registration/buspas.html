<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buspass Registation</title>
</head>
<body>
    <center>
    <img src="./WhatsApp Image 2024-07-29 at 14.05.01_d0ccbfd8.jpg" width="70"></img>
<h2>Telangana State Road Transport Corporation  </h2>
<h3>Print Application Form</h3>
<form action="./regsucess.html" method="post">
<label for="regid">Registation Id</label>
 <input type="text" name="regid" id="regid" required placeholder="Registration ID" pattern="[a-zA-Z\d#$!]+" titile="enter the Registration id"></input>
<input type="submit" value="submit"></input>
</center>

<fieldset>
    <legend >1.Student Details</legend>
    <label for="name">1.1Student name</label>
    <input type="text" name="name" id="name" autocomplete="off" required placeholder="Name" pattern="[a-zA-Z]+" titile="enter the student name"></input><br>
    <label for="fathername">1.2 Father's/Gaurdian's Name</label>
    <input type="text" name="fathername" id="fathername" autocomplete="off" required placeholder="fathername" pattern="[a-zA-Z]+></input>
   <label for="DOB">1.3 Date Of Birth</label>
   <input type="date" name="dateofbirth" id="DOB" autocomplete="off" required></input><br>
   <label for="gender">1.4 Gender</label>
  
   <input type="radio" name="gender" value="male" autocomplete="off" required></input>
   <label for="Male">Male</label>
   
   <input type="radio" name="gender" value="female" autocomplete="off" required></input>
   <label for="Female">Female</label><br>
   <label for="aadharcard">1.5 Aadhar Card No</label>
   <input type="number" name="aadharcard" id="aadharcard"autocomplete="off" required placeholder="Aadhar card no" pattern="[\d]+"></input><br>
   <label for="mobileno">1.6 mobile Number</label>
   <input type="number" name="mobileno" id="mobileno"autocomplete="off" minlength="10"maxlength="10" placeholder="mobile no" pattern="[\d]+"></input><br>
   <label for="emporchildcheck">1.7 Is Employee Children</label>
  
   <input type="radio" name="check" id="yes" value="yes" autocomplete="off"></input>
   <label for="yes">Yes</label>
   <input type="radio" name="check" id="no" value="no" autocomplete="off"></input>
   <label for="no">No</label><br>
<label for="email">1.8Email</label>
<input type="email" name="email" id="email" autocomplete="off" placeholder="Email ID" pattern="[a-zA-Z@.]+"></input><br>
<label for="photo">1.9 Photo</label>
<input type="file" name="photo" required></input>
</fieldset>
<center>
<fieldset >
    <legend>2.Residential Address Details </legend>
   <label for="district">2.1 District</label>
<select name="disctrict" id="disctrict">
    <option value="Hyderabad">Hyderabad</option>
    <option value="Warangal">Warangal</option>
    <option value="Adilabad">Adilabad</option>
</select><br>
<label for="mandal">2.2 Mandal</label>
<select name="mandal" id="mandal">
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select><br>
<label for="village">2.3 Village</label>
<select name="village" id="village">
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select><br>
<label for="address">2.4 Address</label>
<input type="text" name="address" id="address" maxlength="20" required placeholder="Address" pattern="[a-zA-Z]+"> </input>
<label for="postalcode">2.5 Postal Code</label>
<input type="number" name="Postalcode" id="postalcode" maxlength="5" minlength="5" required placeholder="Postal code" pattern="[\d]+"></input>

</fieldset>
<fieldset>
    <legend>3.School Details</legend>
    <label for="district">3.1 Village</label>
<select name="school_district" id="district">
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select>
<label for="district">3.2 district</label>
<select name="school_district" id="district">
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select>
<label for="district">3.3 Class</label>
<select name="school_class" id="district">
    <option value="10th">10 th</option>
    <option value="11th">11 th</option>
    <option value="12th">12 th</option>
    <option value="Btech">Btech</option>
    <option value="degree">Degree</option>
    <option value="Employeed">Employee</option>
</select>
<label for="Institute">3.4 Institute Name</label>
<input type="text" name="Institute" id="Institute" required placeholder="Institute name" pattern="[a-zA-Z]+></input>

</fieldset>
</center>
<input type="checkbox">I hereby confirm that the given information of mine given above is genuine and ready to face<br>
<center>
    <input type="submit" value="Register">
</center>
</form>
</body>
</html>
